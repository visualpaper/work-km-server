components:
  parameters:
    userId:
      name: id
      in: path
      required: true
      schema:
        type: integer

  schemas:
    UserId:
      type: integer

    UserName:
      type: string

    UserSchema:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: "#/components/schemas/UserId"
        name:
          $ref: "#/components/schemas/UserName"

    ErrorSchema:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
